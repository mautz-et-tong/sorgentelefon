<div class="call">
    {% if site.data.contact.phone or site.data.contact.email %}
    <div class="call-box-top">
        {% if site.data.contact.phone %}
        <a class="call-phone" href=""><strong></strong></a>
        {% endif %}
        {% if site.data.contact.email %}
        <div class="call-email"><strong>Email: </strong>
            <a href="mailto:{{ .site.data.contact.email }}">
                {{ site.data.contact.email }}
            </a>
        </div>
        {% endif %}
    </div>
    {% endif %}
    {% if include.show_button %}
    <div class="call-box-bottom">
        <a class="button" href="https://calendly.com/ecommercesorgentelefon/phone-60m">
            {{ site.data.contact.cta_button }}
        </a>
    </div>
    {% endif %}
</div>
